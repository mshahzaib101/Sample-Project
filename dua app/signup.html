<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    
    <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="centre">
      <div class="row">
 <div class="form-group col-md-6 col-xs-6 col-sm-6 col-lg-6">
    <label for="firstname">FirstName:</label>
    <input type="text" class="form-control" id="firstname" placeholder="First Name">
  </div>
   <div class="form-group col-md-6 col-xs-6 col-sm-6 col-lg-6">
    <label for="lastname">LastName:</label>
    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
  </div>
   </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email:</label>
    <input type="email" class="form-control" id="Useremail" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password:</label>
    <input type="password" class="form-control" id="pass"  placeholder="Password">
  </div>
  <div class="row">
  <div class="form-group col-md-6 col-xs-6 col-sm-6 col-lg-6">
    <label for="exampleInputPassword">Contact:</label>
    <input type="text" class="form-control" id="num"  placeholder="">
  </div>
  <div class="form-group col-md-6 col-xs-6 col-sm-6 col-lg-6">
    <label for="exampleInputPassword">Age:</label>
    <input type="text" class="form-control" id="age"  placeholder="">
  </div>
  </div>
  
  <button type="button" class="btn" onclick="signup()">Submit</button>
  <br><br><br>
   <div id="Error"> </div>
</div>
